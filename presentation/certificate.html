<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Student certificate</title>
</head>
<body>
<div class="card">
    <div class="card-title">
        {{evidence.0.certificateType}} Certificate
    </div>
    <div class="card-body">
        Name: {{credentialSubject.name}} <br>
        Course: {{evidence.0.course}} <br>
        Skill: {{evidence.0.skill}} <br>
        Awarded On: {{evidence.0.awardedOn}} <br>
    </div>
</div>
<div>
    <img src="{{qrCode}}" alt="qr_code"/>
</div>
</body>
</html>
